services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: softskill
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - '3306:3306'
    volumes:
      - db-data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: backend_app
    ports:
      - '5050:5000'
    depends_on:
      - db
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      OPENAI_BASE_URL : ${OPENAI_BASE_URL}
      OPENAI_API_KEY : ${OPENAI_API_KEY}          
      OPENAI_MODEL : ${OPENAI_MODEL}
    extra_hosts:
      - "host.docker.internal:host-gateway"
      
    env_file:
      - .env
    

  frontend:
    build: ./frontend
    container_name: frontend_app
    ports:
      - '5173:5173'
    depends_on:
      - backend
      
volumes:
  db-data: